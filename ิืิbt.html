<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .header {
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff6347;
        }
        .header p {
            font-size: 1.2em;
            color: #666;
        }
        .main-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        .footer {
            font-size: 0.9em;
            color: #999;
        }
        .footer a {
            color: #ff6347;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Happy Birthday!</h1>
            <p>Wishing you a day filled with joy and celebration.</p>
        </div>
        <div class="main-content">
            <img src="https://via.placeholder.com/600x300?text=Happy+Birthday" alt="Happy Birthday">
        </div>
        <div class="footer">
            <p>&copy; 2024 Birthday Wishes. All rights reserved.</p>
            <p>Share this <a href="#">with friends</a></p>
        </div>
    </div>
</body>
</html>
